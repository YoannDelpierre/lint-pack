lint_pack:
    jshint:
        bin: test-jshint
        jshintrc: ~
        jshintignore: ~
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/jshint
    phpcs:
        bin: vendor/bin/phpcs
        warnings: false
        recursion: false
        standard: ~
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/phpcs
