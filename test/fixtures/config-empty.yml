lint_pack:
    jshint:
        bin: test-jshint
        jshintrc: ~
        jshintignore: ~
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/jshint
    phpcs:
        bin: vendor/bin/phpcs
        warnings: false
        recursion: false
        standard: ~
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/phpcs
    phpmd:
        bin: vendor/bin/phpmd
        rulesets:
            - naming
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/phpcs
    phpcpd:
        bin: vendor/bin/phpcpd
        min_lines: ~
        min_tokens: ~
        extensions: ~
        ignores: ~
        locations:
            - %kernel.root_dir%/../test/fixtures/phpcpd
